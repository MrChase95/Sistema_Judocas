{% extends "base.html" %}
{% load rest_framework %}
{% block content %}
    <div class="container-fluid">
        <div id="grid"></div>
    </div>
{% endblock %}

{% block scripts %}

    <script>
        let dataUsers = new DevExpress.data.CustomStore(
            {
                load: (loadOptions) => {
                    var deferred = $.Deferred();
                    $.ajax({
                        url: "{% url 'user_list_api' %}",
                        dataType: "json",
                        success: function (result) {
                            deferred.resolve(result);
                        },
                        error: function () {
                            deferred.reject("Data Loading Error");
                        },
                        timeout: 5000
                    });

                    return deferred.promise();
                },
                byKey: (key) => {
                    var deferred = $.Deferred();
                    $.ajax({
                        url: "{% url 'user_list_api' %}" + key + "/",
                        dataType: "json",
                        success: function (result) {
                            deferred.resolve(result);
                        },
                        error: function () {
                            deferred.reject("Data Loading Error");
                        },
                        timeout: 5000
                    });

                    return deferred.promise();
                },
            }
        );

        let dataCompetitors = new DevExpress.data.CustomStore({
            load: (loadOptions) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'competitor_list_api' %}",
                    dataType: "json",
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
            byKey: (key) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'competitor_list_api' %}" + key + "/",
                    dataType: "json",
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
        });
        let dataReferees = new DevExpress.data.CustomStore({
            load: (loadOptions) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'referee_list_api' %}",
                    dataType: "json",
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
            byKey: (key) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'referee_list_api' %}" + key + "/",
                    dataType: "json",
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
        });

        let dataTournament = new DevExpress.data.CustomStore({
            load: (loadOptions) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'tournament_list_api' %}",
                    dataType: "json",
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },

            byKey: (key) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'tournament_list_api' %}" + key + "/",
                    dataType: "json",
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },

        });

        let dataKnockout = new DevExpress.data.CustomStore({
            load: (loadOptions) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'knockout_list_api' %}",
                    dataType: "json",
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
            insert: (values) => {
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'knockout_list_api' %}",
                    dataType: "json",
                    data: values,
                    type: 'POST',
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
            update: (oldValues, newValues) => {

                console.log(newValues, oldValues);
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'knockout_list_api' %}" + oldValues.id + "/",
                    dataType: "json",
                    data: newValues,
                    type: 'PATCH',
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
            remove: (values) => {

                {#console.log(newValues, oldValues);#}
                var deferred = $.Deferred();
                $.ajax({
                    url: "{% url 'knockout_list_api' %}" + values.id + "/",
                    dataType: "json",
                    data: values,
                    type: 'DELETE',
                    success: function (result) {
                        deferred.resolve(result);
                    },
                    error: function () {
                        deferred.reject("Data Loading Error");
                    },
                    timeout: 5000
                });

                return deferred.promise();
            },
        });

        $(() => {
            let grid = $('#grid').dxDataGrid({
                dataSource: dataKnockout,
                editing: {
                    mode: "form",
                    allowAdding: true,
                    allowDeleting: true,
                    allowUpdating: false
                },
                columnAutoWidth: false,
                columns: [
                    {
                        dataField: "id",
                        allowEditing: false
                    },
                    {
                        dataField: "is_initial_match",
                        dataType: "text",
                        trueText: "Sim",
                        falseText: "Não",
                        formItem: {
                            editorType: "dxCheckBox"
                        },
                        calculateDisplayValue: (value) => {
                            console.log(value);
                            return value.is_initial_match ? "Sim" : "Não"
                        }
                    },
                    {
                        dataField: "date",
                        dataType: "date",
                        editorOptions: {
                            dateSerializationFormat: "yyyy-MM-dd"
                        }
                    },
                    {
                        dataField: "time",
                        dataType: "time",
                        editorOptions: {
                            dateSerializationFormat: "HH:mm:ss"
                        }
                    },
                    {
                        dataField: "first_match",
                        caption: 'Primeiro Encontro',
                        lookup: {
                            dataSource: dataKnockout,
                            valueExpr: 'id',
                            displayExpr: 'name'
                        }
                    },
                    {
                        dataField: "second_match",
                        caption: 'Secundo Encontro',
                        lookup: {
                            dataSource: dataKnockout,
                            valueExpr: 'id',
                            displayExpr: 'id'
                        }
                    },
                    {
                        dataField: "tournament",
                        caption: 'Torneio',
                        lookup: {
                            dataSource: dataTournament,
                            valueExpr: 'id',
                            displayExpr: 'name'
                        }
                    },
                    {
                        dataField: "competitor_one",
                        caption: 'Competidor Um',
                        lookup: {
                            dataSource: dataUsers,
                            valueExpr: 'id',
                            displayExpr: 'first_name'
                        }
                    },
                    {
                        dataField: "competitor_two",
                        caption: 'Competidor Dois',
                        lookup: {
                            dataSource: dataUsers,
                            valueExpr: 'id',
                            displayExpr: 'first_name'
                        }
                    },
                    {
                        dataField: "winner",
                        caption: 'Vencedor',
                        lookup: {
                            dataSource: dataUsers,
                            valueExpr: 'id',
                            displayExpr: 'first_name'
                        }
                    },
                    {
                        dataField: "referee",
                        caption: 'Arbitro',
                        lookup: {
                            dataSource: dataUsers,
                            valueExpr: 'id',
                            displayExpr: 'first_name'
                        }
                    },
                ]
            });
        });
    </script>

{% endblock %}
